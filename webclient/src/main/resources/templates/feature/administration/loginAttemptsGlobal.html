<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>MTS Web Client - Statistik Anmeldeversuche</title>

		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />
		<link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet"
			media="screen" />
		<link th:href="@{/css/webclient.css}" rel="stylesheet" />
		<link th:href="@{/css/bootstrap-select.css}" rel="stylesheet" />
		<link th:href="@{/css/bootstrap-switch.css}" rel="stylesheet" />

		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.js}"></script>
		<script th:src="@{/js/bootstrap-select.js}"></script>
		<script th:src="@{/js/webclient.js}"></script>
		<script th:src="@{/js/highcharts.js}"></script>

		<script type="text/javascript" th:inline="text">
			/*<![CDATA[*/
	$(function () {

    // Make monochrome colors and set them as default for all pies
    Highcharts.getOptions().plotOptions.pie.colors = (function () {
        var colors = [],
            base = Highcharts.getOptions().colors[0],
            i;

        for (i = 0; i < 10; i += 1) {
            // Start out with a darkened base color (negative brighten), and end
            // up with a much brighter color
            colors.push(Highcharts.Color(base).brighten((i - 3) / 7).get());
        }
        return colors;
    }());

    // Build the chart
    $('#globalChart').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Browser market shares at a specific website, 2014'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: 'Brands',
            data: [
                { name: 'Microsoft Internet Explorer', y: 56.33 },
                { name: 'Chrome', y: 24.03 },
                { name: 'Firefox', y: 10.38 },
                { name: 'Safari', y: 4.77 },
                { name: 'Opera', y: 0.91 },
                { name: 'Proprietary or Undetectable', y: 0.2 }
            ]
        }]
    });
});
	/*]]>*/
		</script>

		<style type="text/css">
			body {
			padding-top: 127px;
			}
		</style>

	</head>
	<body>
		<!-- {!begin layout} -->
		<div th:include="layout :: header"></div>
		<!-- {!end layout} -->

		<div class="wrapper" id="wrapper">
			<!-- div class="row" -->

			<!-- {!begin navigation} -->
			<div
				th:include="feature/administration/adminmenu :: navigation('global', 'statistic')"
				id="navigation" class="navigation"></div>
			<!-- {!end navigation} -->

			<div id="content" class="content">
				<nav class="navbar navbar-default navbar-top sub-nav">
					<div class="container-fluid">
						<div class="navbar-header">
							<div class="navbar-brand navbar-text-submenu">
								<span th:text="#{statisticGlobalTitle}"></span>
							</div>
						</div>
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-right">
								<button type="button" class="btn btn-ws btn-default navbar-btn disabled"
									id="featuresSave">
									<span th:text="#{featuresActionSave}"></span>
								</button>
								<a class="glyph-link" href="/admin/feature">
									<span class="glyphicon glyphicon-refresh"></span>
								</a>
							</ul>
						</div>
					</div>
				</nav>
				<div id="globalChart" class="container-fluid">


				</div>
			</div>
		</div>
	</body>
</html>
